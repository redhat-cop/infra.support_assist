---
name: "CI"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [devel]
  workflow_dispatch:
  # TO-DO: Below is an example cron scheduler. Uncomment and tweak it as per your requirement
  # schedule:
    # - cron: '0 0 * * *'

jobs:
  changelog:
    uses: ansible/ansible-content-actions/.github/workflows/changelog.yaml@main
    if: github.event_name == 'pull_request'
  build-import:
    uses: ansible/ansible-content-actions/.github/workflows/build_import.yaml@main
  ansible-lint:
    uses: ansible/ansible-content-actions/.github/workflows/ansible_lint.yaml@main
  sanity:
    uses: ansible/ansible-content-actions/.github/workflows/sanity.yaml@main
  unit-galaxy:
    needs:
      - ansible-lint
    uses: ansible/ansible-content-actions/.github/workflows/unit.yaml@main
  molecule:
    name: Molecule Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        role:
          - sos_report
          - aap_api_token
          - aap_api_dump
          - rh_token_refresh
          - rh_case
          - ocp_must_gather
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          # Configure podman for rootless operation
          podman system migrate || true
          # Enable lingering for the runner user to allow systemd user services
          sudo loginctl enable-linger $USER || true
          # Start podman socket service
          systemctl --user enable podman.socket || true
          systemctl --user start podman.socket || true
          # Wait a moment for socket to be ready
          sleep 2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt
          pip install ansible-core
      - name: Install collection dependencies
        run: |
          ansible-galaxy collection install -r collections/requirements.yml
      - name: Verify Podman is available
        run: |
          podman --version
          podman info
      - name: Run molecule test
        working-directory: roles/${{ matrix.role }}
        run: |
          molecule test
        continue-on-error: true
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
  all_green:
    if: ${{ always() }}
    needs:
      - changelog
      - build-import
      - sanity
      - unit-galaxy
      - ansible-lint
      - molecule
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert 'failure' not in
          set([
          '${{ needs.changelog.result }}',
          '${{ needs.sanity.result }}',
          '${{ needs.unit-galaxy.result }}',
          '${{ needs.ansible-lint.result }}',
          '${{ needs.molecule.result }}'
          ])"
...
