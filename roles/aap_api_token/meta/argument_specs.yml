---
argument_specs:
  main:
    short_description: Auto-generated specs for aap_api_token role - main entry point
    description:
      - Get's a token for AAP using username and password
    author:
      - Lenny Shirley
    options:
      aap_api_token_no_log:
        description: Authentication token (disabled by default)
        type: bool
        default: false
        version_added: 0.1.0-devel
      aap_controller_full_version:
        description: Variable used in main entry point
        type: str
        version_added: 0.1.0-devel
      aap_controller_url:
        description: URL or web address (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_CONTROLLER_URL'') | default('''', true) }}'
        version_added: 0.1.0-devel
      aap_gateway_url:
        description: URL or web address (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_GATEWAY_URL'') | default('''', true) }}'
        version_added: 0.1.0-devel
      aap_hostname:
        description: Hostname or IP address (configured with default value)
        type: str
        default: '{{ aap_gateway_url | default(aap_controller_url, true) | urlsplit(''hostname'') }}'
        version_added: 0.1.0-devel
      aap_password:
        description: Password for authentication (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_PASSWORD'') | default('''', true) }}'
        version_added: 0.1.0-devel
      aap_token:
        description: Authentication token (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_TOKEN'') | default('''', true) }}'
        version_added: 0.1.0-devel
      aap_username:
        description: Username for authentication (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_USERNAME'') | default('''', true) }}'
        version_added: 0.1.0-devel
      aap_validate_certs:
        description: SSL/TLS certificate (configured with default value)
        type: str
        default: '{{ lookup(''env'', ''AAP_VALIDATE_CERTS'') | default(true, true) | bool }}'
        version_added: 0.1.0-devel
