---
- name: Comment | Notify start of comment update for case {{ new_case_id }}
  ansible.builtin.debug:
    msg:
      - "{{ separator_char * (message_text | length + default_message_padding) | int }}"
      - " {{ message_text }} "
      - "{{ separator_char * (message_text | length + default_message_padding) | int }}"
  vars:
    message_text: "Starting Comment Update for Case ID {{ new_case_id }}"
  run_once: true

- name: Comment | Render support case comment from Jinja template
  ansible.builtin.set_fact:
    case_comment: "{{ lookup('template', 'support_case_comment.j2') }}"
  run_once: true

- name: "Comment | POST comment to case {{ new_case_id }}"
  ansible.builtin.uri:
    url: "{{ rh_token_refresh_api_base_url | default(rh_case_api_base_url) }}/support/v1/cases/{{ new_case_id }}/comments"
    method: POST
    headers:
      Authorization: "Bearer {{ rh_token_refresh_api_access_token }}"
      Accept: "application/json"
      Content-Type: "application/json"
    body_format: json
    body:
      commentBody: "{{ case_comment }}"
      contentType: "{{ initial_comment_type | default('markdown') }}"
    status_code:
      - 200
    return_content: true
    validate_certs: true
    use_proxy: "{{ rh_case_use_proxy }}"
  register: comment_api_result
  no_log: "{{ rh_case_no_log }}" # <--- To keep sensitive values out of Ansible output logs
  environment:
    https_proxy: "{{ rh_case_http_proxy }}"
    http_proxy: "{{ rh_case_http_proxy }}"

- name: Comment | Assert comment creation succeeded (HTTP 200)
  ansible.builtin.assert:
    that:
      - comment_api_result.status == 200
    success_msg: >-
      PASSED! Oh, Yes! => Comment added successfully to case {{ new_case_id }}!
      HTTP Status: {{ comment_api_result.status }}.
      Proceeding to next step...
    fail_msg: >-
      FAILED! Oh, No! => Failed to add comment to case {{ new_case_id }}!
      HTTP Status: {{ comment_api_result.status }} |
      Response Body: {{ comment_api_result.content | default('N/A') }}

- name: Comment | Notify success after comment addition
  ansible.builtin.debug:
    msg: "HANDLER: Triggering final update summary display at the end for case {{ new_case_id }}..."
  changed_when: true
  notify: "DisplayCaseUpdateSummaryTrigger"

...
