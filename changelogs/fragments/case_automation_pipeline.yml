---
minor_changes:
  - Add new role `rh_case_create` for programmatic Red Hat Support Case creation.
  - Implement full end-to-end support pipeline flow in `ocp-case-mustgather-pipeline.yml`.
  - Refactor `ocp_must_gather` role for highly reliable version extraction using semantic sorting (`sort -V`).
  - Introduce `rh_case_create_only.yml` playbook as a new utility option.

features:
  - 'ocp_must_gather': Added support for **Disconnected/Air-Gapped** environments (`ocp_disconnected_mode`).
  - 'ocp_must_gather': Implemented **Acronym-based Component Selection** (e.g., AAP, ODF) to replace long purpose strings.
  - 'ocp_must_gather': Implemented **Disk Space** and **Cluster-Admin Privilege** safety assertions for pre-flight validation.
  - 'rh_case_create': Added logic for **Generalized Case Creation** payload (conditionally includes OpenShift fields).
  - 'rh_case_create': Implemented **Structured JSON Logging (to_nice_json)** in handlers for clean AAP output.
  - 'rh_case_create': Introduced custom Jinja templates for initial case comment and final summary.

bugfixes:
  - Fix: Corrected variable precedence issues related to environment lookups in `rh_case_create`.
  - Fix: Resolved ambiguous role resolution by enforcing the FQCN where necessary (or clarifying search path).

documentation:
  - Update main `README.md` to reflect all new roles, playbooks, and features.
  - Added centralized documentation file `CASE_OPTIONS.md` for valid API inputs.
  - Updated `ocp_must_gather` README with safety check details and disconnected usage instructions.
